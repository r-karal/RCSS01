<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Student League</title>
</head>
<body class="bg-dark">
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 card shadow p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enter Trading Floor</button>
                </form>
                <p class="mt-3 text-center">New student? <a href="/signup">Sign up now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
