<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Student League</title>
    <style>
        body {
                min-height: 100vh;
                background:
                linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0)),url("/static/flowers-1.jpeg") no-repeat center center fixed;
                background-size:cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #eebebe;
            }
            .col-md-4{
                background-color: rgba(0,0,0,0.7);
                backdrop-filter: blur(4px);
                border-style: solid;
                border-width: 2px;
                border-color: #eebebe;
            }
            .text-center{
                color: #eebebe;
                font-weight: bold;
                margin-top: 10px;
            }
            .form-label{
                color: #ffecec;
            }
        .form-control{
            background: #181926;
            border-radius: 5px;
            border-style: solid;
            border-color: #eebebe;
            color: white;
            }
        .form-control:focus{
            background: #181926;
            border-radius: 5px;
            border-style: solid;
            border-color: #eebebe;
            color: white;
        }
        .sbtn{
            background: #9dbe56;
            display: grid;
            padding: 15px;
            border-radius: 5px;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 card shadow p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="sbtn w-100">Enter Trading Floor</button>
                </form>
                <p class="mt-3 text-center">New student? <a href="/signup">Sign up now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
