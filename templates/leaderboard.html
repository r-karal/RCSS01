<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard - Virtual Trader</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">CodeSprint Trading League</span>
            <div>
                <a href="/leaderboard" class="btn btn-light btn-sm">Leaderboard</a>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm border-0 h-100">
                    <h5 class="text-muted">Welcome, {{ user.username }}</h5>
                    <h1 class="display-4 text-success">${{ "{:,.2f}".format(user.balance|float) }}</h1>
                    <p class="text-muted">Virtual Cash Available</p>
                    <hr>
                    <h6>Your Stocks:</h6>
                    <p class="p-2 bg-light border rounded">{{ user.stocks_held if user.stocks_held else 'No stocks yet' }}</p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4 shadow-sm border-0 h-100 bg-white">
                    <h4 class="mb-4">Buy Stocks (Live Market)</h4>
                    <form action="/buy" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Stock Symbol (Ticker)</label>
                            <input type="text" name="ticker" class="form-control" placeholder="e.g. AAPL, TSLA, NVDA" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Buy 1 Share at Market Price</button>
                    </form>
                    <div class="mt-3 small text-muted">Prices are fetched in real-time via Finnhub API.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
